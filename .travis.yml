sudo: false

language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    - android-27
    - add-on
    - extra
licenses:
    - 'android-sdk-license-.+'

before_install:
- yes | sdkmanager "platforms;android-27"

jdk:
    - oraclejdk8
script:
   - "./gradlew :library:createDebugAndroidTestCoverageReport --info --stacktrace"
   - "./gradlew build"
before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
